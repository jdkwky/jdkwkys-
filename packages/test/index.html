<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>test-demo</title>
</head>

<body><noscript><strong>We're sorry but vue-demo doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong></noscript>
    <div id="app"></div>
    <script>
        const runScript = async (url) => {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = resolve;
                script.onerror = reject;
                // const firstScript = document.getElementsByTagName('script')[0];
                // console.log(firstScript.parentNode,'firstScript.parentNode.');
                // firstScript.parentNode.insertBefore(script, firstScript);
                const firstScript = document.body.getElementsByTagName('script')[0];
                document.body.insertBefore(script,firstScript);
            });
        };
        ['js/app.js', 'js/chunk-vendors.js'].forEach(url =>{
            runScript('http://127.0.0.1:9989/'+url);
        })
    </script>
</body>

</html>
